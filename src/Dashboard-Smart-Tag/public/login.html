<body>
  <div class="container">
    <form class="forgot-password-form" id="forgot-password-form">
      <h2>Esqueci a Senha</h2>
      <p>Informe o seu endereço de e-mail para recuperar a senha.</p>
      <input type="email" placeholder="E-mail" required id="input-email">
      <button id="button-resetPassword" type="submit">Recuperar Senha</button>
    </form>

    <div class="container" style="display: none;">
      <!-- SUCESSO -->
      <div class="row">
        <div class="modalbox success col-sm-8 col-md-6 col-lg-5 center animate">
          <div class="icon">
            <span class="glyphicon glyphicon-ok"></span>
          </div>
          <!--/.icon-->
          <h1>Success!</h1>
          <p>We've sent a confirmation to your e-mail
            <br>for verification.</p>
          <button type="button" class="redo btn">Ok</button>
          <span class="change">-- Click to see opposite state --</span>
        </div>
        <!--/.success-->
      </div>
      <!--/.row-->
      <!-- FALHA -->
      <div class="row">
        <div class="modalbox error col-sm-8 col-md-6 col-lg-5 center animate">
          <div class="icon">
            <span class="glyphicon glyphicon-thumbs-down"></span>
          </div>
          <!--/.icon-->
          <h1>Oh no!</h1>
          <p>Oops! Something went wrong,
            <br> you should try again.</p>
          <button type="button" class="redo btn">Try again</button>
          <span class="change">-- Click to see opposite state --</span>
        </div>
        <!--/.success-->
      </div>
      <!--/.row-->
    </div>
    <!--/.container-->
    
  </div>
</body>
<script>
const forgotPasswordForm = document.querySelector('#forgot-password-form');
const forgotPasswordMessage = document.querySelector('#forgot-password-message');
const successMessagePassReset = document.getElementById('modalbox success col-sm-8 col-md-6 col-lg-5 center animate');
  
  forgotPasswordForm.addEventListener('submit', (e) => {
    e.preventDefault();
  
    const email = forgotPasswordForm['input-email'].value;
  
    auth.sendPasswordResetEmail(email)
      .then(() => {
        // Exibindo uma mensagem de sucesso
        document.querySelector('#forgot-password-form').style.display = 'none';
        document.querySelector('#row-error').style.display = 'none';
        document.querySelector('#container').style.display = 'block';
        forgotPasswordMessage.textContent = 'Um e-mail de redefinição de senha foi enviado para o endereço fornecido.';
        forgotPasswordForm.reset();
      })
      .catch((error) => {
        // Exibindo uma mensagem de erro
        document.querySelector('#row-error').style.display = 'block';
        document.querySelector('#row-success').style.display = 'none';
        forgotPasswordMessage.textContent = 'Ocorreu um erro ao solicitar a redefinição de senha. Por favor, verifique o endereço de e-mail fornecido.';
        console.error(error);
      });
  });
  </script>
